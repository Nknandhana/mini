<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* General Body Styling */
        body {
            font-family: "Poppins", sans-serif;
            background: url('img.jpg') no-repeat center center/cover; /* Background image */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center;
            text-align: center;
            color: #333;
        }

        /* Header Section Styling */
        .header {
            width: 100%;
            margin-bottom: 30px; /* Gap between Welcome and Logout button */
        }

        .header h1 {
            font-size: 36px;
            color: #24405e;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 20px; /* Space between Welcome text and Logout button */
        }

        /* Logout Button Styling */
        .logout-btn {
            background-color: #24405e;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 200px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        .logout-btn:hover {
            background-color: #1b2d3f;
            transform: translateY(-4px);
        }

        /* Main Content Container */
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            padding: 40px;
        }

        /* Option Links Styling */
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .options a {
            text-decoration: none;
            padding: 20px;
            background-color: #24405e;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s ease-in-out;
            text-align: center;
            font-weight: 600;
        }

        .options a:hover {
            background-color: #1b2d3f;
            transform: translateY(-4px);
        }

        /* Additional Hover Effects */
        .options a:active {
            transform: translateY(2px);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header h1 { font-size: 28px; }
            .logout-btn { width: 100%; padding: 14px; }
            .container {
                width: 90%;
                padding: 30px;
            }
            .options a {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome!</h1>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <div class="options">
            <a href="{% url 'internal_marks' %}">Internal Marks</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="#">Alert</a>
            <a href="{% url 'upload' %}">Upload</a>
        </div>
    </div>
</body>
</html>
