<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Welcome to the Marks Portal</h1>

    <!-- Role Selection -->
    <div>
        <label for="role">Select Role: </label>
        <select id="role" onchange="toggleRole()">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
        </select>
    </div>

    <!-- Student Section -->
    <div id="studentSection" class="student">
        <h2>Your Marks</h2>
        <p id="studentMarks">Marks: 85</p>
    </div>

    <!-- Faculty Section -->
    <div id="facultySection" class="faculty hidden">
        <h2>Upload Marks</h2>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name"><br><br>

        <label for="marks">Marks:</label>
        <input type="number" id="marks" placeholder="Enter marks"><br><br>

        <button onclick="uploadMarks()">Upload Marks</button>

        <h3>All Student Marks</h3>
        <ul id="allMarksList">
            <!-- Dynamically display all student marks here -->
        </ul>
    </div>

    <script>
        function toggleRole() {
            const role = document.getElementById('role').value;
            if (role === 'student') {
                document.getElementById('studentSection').classList.remove('hidden');
                document.getElementById('facultySection').classList.add('hidden');
            } else {
                document.getElementById('studentSection').classList.add('hidden');
                document.getElementById('facultySection').classList.remove('hidden');
            }
        }

        function uploadMarks() {
            const studentName = document.getElementById('studentName').value;
            const marks = document.getElementById('marks').value;
            if (studentName && marks) {
                const listItem = document.createElement('li');
                listItem.textContent = `${studentName}: ${marks} marks`;
                document.getElementById('allMarksList').appendChild(listItem);

                // Clear the input fields
                document.getElementById('studentName').value = '';
                document.getElementById('marks').value = '';
            }
        }

        // Default role is student
        toggleRole();
    </script>
</body>
</html>
