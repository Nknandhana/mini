<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #023058;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }

        input, select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-btn {
            background-color: #2196F3;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn:hover {
            background-color: #1e88e5;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        .icon {
            margin-right: 8px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #class_field {
            display: none; /* Initially hidden */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input, select, button {
                font-size: 14px;
            }
        }
    </style>
    <script>
        // Function to toggle the visibility of the class field
        function toggleClassField() {
            const userType = document.getElementById('user_type').value;
            const classField = document.getElementById('class_field');
            if (userType === 'faculty') {
                classField.style.display = 'none'; // Hide the field for faculty
            } else if (userType === 'student') {
                classField.style.display = 'block'; // Show the field for students
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form method="post">
            {% csrf_token %}

            <!-- Username -->
            <div class="form-group">
                <label for="username"><i class="fas fa-user icon"></i>Username:</label>
                <input type="text" name="username" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope icon"></i>Email:</label>
                <input type="email" name="email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password"><i class="fas fa-lock icon"></i>Password:</label>
                <input type="password" name="password" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm_password"><i class="fas fa-lock icon"></i>Confirm Password:</label>
                <input type="password" name="confirm_password" required>
            </div>

            <!-- User Type -->
            <div class="form-group">
                <label for="user_type"><i class="fas fa-user-tag icon"></i>User Type:</label>
                <select name="user_type" id="user_type" onchange="toggleClassField()" required>
                    <option value="" disabled selected>--Select--</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>

            <!-- Class Field (Only for Students) -->
            <div id="class_field" class="form-group">
                <label for="user_class">Class:</label>
                <select name="user_class">
                    {% for class in classes %}
                        <option value="{{ class.id }}">{{ class.class_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Signup Button -->
            <div class="form-group">
                <button type="submit">Signup</button>
            </div>
            <div class="form-group">
                <p style="text-align: center;">Already have an account? <a href="{% url 'login' %}">Login</a></p>


                </div>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
