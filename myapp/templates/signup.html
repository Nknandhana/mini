<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('sign_image.jpg') no-repeat center center/cover; /* Background image */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9); /* Background with transparency */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            border: 2px solid #007BFF; /* Added border around the container */
            box-sizing: border-box; /* Ensure border is included in width calculation */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Adjusted gap for better spacing */
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            padding: 12px 15px;
            padding-left: 40px; /* Extra space for icon */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease; /* Smooth transition for focus state */
        }

        input:focus, select:focus {
            border-color: #007BFF; /* Blue border when focused */
            outline: none; /* Remove the default outline */
        }

        .icon {
            position: absolute;
            left: 12px;
            top: 14px;
            color: #007BFF;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .note a {
            color: #007BFF;
            text-decoration: none;
        }

        .note a:hover {
            text-decoration: underline;
        }

        /* Media Query for Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input, select, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <label for="username"></label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Email Field -->
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <label for="email"></label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <label for="password"></label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <label for="confirm_password"></label>
                <input type="password" name="confirm_password" placeholder="Re-enter your password" required>
            </div>

            <!-- Phone Field -->
            <div class="input-group">
                <i class="fas fa-phone-alt icon"></i>
                <label for="phone"></label>
                <input type="tel" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Gender Field -->
            <div class="input-group">
                <i class="fas fa-venus-mars icon"></i>
                <label for="gender"></label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            

            <button type="submit">Register</button>
        </form>
        <div class="note">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
