<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Marks</title>
</head>
<body>
    <h1>Manage Internal Marks</h1>
    <table>
        <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Register Number</th>
            <th>Marks</th>
            <th>Actions</th>
        </tr>
        {% for mark in marks %}
        <tr>
            <td>{{ mark.student.username }}</td>
            <td>{{ mark.subject.name }}</td>
            <td>{{ mark.marks }}</td>
            <td>
                <a href="{% url 'edit_internal_marks' mark.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h3>Upload New Marks</h3>
    <form method="POST" action="{% url 'upload_internal_marks' %}">
        {% csrf_token %}
        <label for="student">Student:</label>
        <select name="student" required>
            {% for student in students %}
            <option value="{{ student.id }}">{{ student.username }}</option>
            {% endfor %}
        </select><br>

        <label for="subject">Subject:</label>
        <select name="subject" required>
            {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select><br>

        <label for="marks">Marks:</label>
        <input type="number" name="marks" required><br>

        <button type="submit">Upload Marks</button>
    </form>
</body>
</html>
